<html>
<head>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.min.js'></script>
</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry - particles</div>

		<script>

			var container;

			var camera, scene, renderer;

			var points;

			init();

			async function init() {

				container = document.getElementById( 'container' );

				//

				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 5, 3500 );
				camera.position.z = 2750;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x050505 );
				scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

				//

				var particles = 500000;

				var geometry = new THREE.BufferGeometry();

				var positions = [];
				var colors = [];

				var color = new THREE.Color();

				var radius = 650
				var n = 1000, n2 = n / 2; // particles spread in the cube

				for ( var i = 0; i < particles; i ++ ) {

					// positions

					var x = (Math.random() - .5)
					var y = (Math.random() - .5)
					var z = (Math.random() - .5)

					var magnitude = Math.sqrt(x*x + y*y + z*z)
					x /= magnitude
					y /= magnitude
					z /= magnitude
					positions.push( x * radius * Math.random() , y * radius * Math.random(), z * radius * Math.random());
					//positions.push( x * radius , y * radius, z * radius)

					// colors

					var vx = ( x / n ) + 0.5;
					var vy = ( y / n ) + 0.5;
					var vz = ( z / n ) + 0.5;

					color.setRGB( vx, vy, vz );

					colors.push( color.r, color.g, color.b );

				}

				geometry.addAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ) );
				//geometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

				geometry.computeBoundingSphere();

				//
				var texture =  new THREE.TextureLoader().load('https://aerotwist.com/static/tutorials/creating-particles-with-three-js/images/particle.png')
				var material = new THREE.PointsMaterial( { size:2, color: 0xFFFFFF, sizeAttenuation: false, map:texture, transparent:true, blending: THREE.AdditiveBlending} );
				points = new THREE.Points( geometry, material );
				scene.add( points );

				var earth = new THREE.SphereGeometry(100, 32, 32)
				var earthMesh = new THREE.Mesh(earth)
				scene.add(earthMesh)
				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );


				container.appendChild( renderer.domElement );

				//


				//

				window.addEventListener( 'resize', onWindowResize, false );
				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var time = Date.now() * 0.001;

				points.rotation.x = time * 0.25;
				points.rotation.y = time * 0.5;

				renderer.render( scene, camera );

			}

		</script>

	</body>
