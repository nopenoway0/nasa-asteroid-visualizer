<html>
<head>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.min.js'></script>
</head>
	<body>



		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry - particles</div>

		<script>

			// establish scale between 1 in particle size and 1 in SphereGeometry Size
			// SphereGeometry 1: Particle 1
			// SphereGeometry: radius of 1 = 3959 miles
			// ParticleGeometry:  depends on scale of 1 to 1 of sphere geometry
			// 1 mile = .01
			// sample distance miles: 3401319 = 34013.19
			var meteors = '{{meteors|tojson|safe}}'

			var container;

			var camera, scene, renderer;

			var points;

			init();

			async function init() {

				container = document.getElementById( 'container' );

				//

				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 5, 3500 );
				camera.position.z = 2750;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x050505 );
				scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

				//

				var particles = 3;

				var geometry = new THREE.BufferGeometry();

				var positions = [];
				var colors = [];
				var sizes = []
				var color = new THREE.Color();

				var radius = 650
				var n = 1000, n2 = n / 2; // particles spread in the cube

				for ( var i = 0; i < particles; i ++ ) {

					// positions

					var x = (Math.random() - .5)
					var y = (Math.random() - .5)
					var z = (Math.random() - .5)

					//var magnitude = Math.sqrt(x*x + y*y + z*z)
					//x /= magnitude
					//y /= magnitude
					//z /= magnitude
					//positions.push( x * radius * Math.random() , y * radius * Math.random(), z * radius * Math.random());
					positions.push(340.1319, 0, 0)
				}

				geometry.addAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ) );
				//geometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

				geometry.computeBoundingSphere();

				//
				var texture =  new THREE.TextureLoader().load('https://aerotwist.com/static/tutorials/creating-particles-with-three-js/images/particle.png')
				var material = new THREE.PointsMaterial( { size:10.0, color: 0xFFFFFF, sizeAttenuation: false, map:texture, transparent:false, blending: THREE.AdditiveBlending} );
				points = new THREE.Points( geometry, material );
				scene.add( points );

				var earth = new THREE.SphereGeometry(39.59, 32, 32)
				var earthMesh = new THREE.Mesh(earth)
				scene.add(earthMesh)
				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );


				container.appendChild( renderer.domElement );

				//


				//

				window.addEventListener( 'resize', onWindowResize, false );
				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var time = Date.now() * 0.001;

				points.rotation.x = time * 0.25;
				points.rotation.y = time * 0.5;

				renderer.render( scene, camera );

			}

		</script>

	</body>
